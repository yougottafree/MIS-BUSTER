<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MIS-Buster temporary database</h1>
    <div id="left-side" class="side">
        <button id="upload" class="click-section">Uploads reports</button>
        <button id="run-all" class="click-section">Run ALL queries</button>
        <button id="convert" class="click-section">Convert file to</button>
    </div>
    <div id="right-side" class="side">
        <button id="run-dasf" class="click-section">Run DASF errors queries</button>
        <button id="run-perpetual" class="click-section">Run perpetual query</button>
        <button id="run-status" class="click-section">Run status of funds query</button>
    </div>
    
</body>
</html>
